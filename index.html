<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezAI Digital Marketing | AI-Driven Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Noto+Sans+Khmer:wght@400;600;700&family=Noto+Sans+Lao:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Lao', 'Noto Sans Khmer', 'sans-serif'],
            },
            colors: {
              theme: {
                primary: 'rgb(var(--bg-primary) / <alpha-value>)',
                secondary: 'rgb(var(--bg-secondary) / <alpha-value>)',
                surface: 'rgb(var(--bg-surface) / <alpha-value>)',
                input: 'rgb(var(--bg-input) / <alpha-value>)',
                text: {
                  primary: 'rgb(var(--text-primary) / <alpha-value>)',
                  secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
                  muted: 'rgb(var(--text-muted) / <alpha-value>)',
                },
                border: 'rgb(var(--border-color) / <alpha-value>)',
              },
              brand: {
                primary: '#6366f1',
                accent: '#8b5cf6',
                success: '#10b981'
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Dark Mode (Default) */
        --bg-primary: 15 23 42;   /* slate-900 */
        --bg-secondary: 2 6 23;   /* slate-950 */
        --bg-surface: 30 41 59;   /* slate-800 */
        --bg-input: 15 23 42;     /* slate-900 */
        
        --text-primary: 255 255 255;
        --text-secondary: 203 213 225; /* slate-300 */
        --text-muted: 148 163 184;     /* slate-400 */
        
        --border-color: 51 65 85;     /* slate-700 */
      }

      [data-theme='light'] {
        /* Light Mode */
        --bg-primary: 255 255 255;    /* white */
        --bg-secondary: 248 250 252;  /* slate-50 */
        --bg-surface: 255 255 255;    /* white */
        --bg-input: 241 245 249;      /* slate-100 */
        
        --text-primary: 15 23 42;     /* slate-900 */
        --text-secondary: 51 65 85;   /* slate-700 */
        --text-muted: 100 116 139;    /* slate-500 */
        
        --border-color: 226 232 240;  /* slate-200 */
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-secondary));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border-color));
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
